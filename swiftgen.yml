strings:
  inputs: ShakeMe/Resources/Base.lproj
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: ShakeMe/SwiftGen/strings.swift
xcassets:
  inputs: ShakeMe/Resources/Assets.xcassets
  outputs:
    - templateName: swift4
      output: ShakeMe/SwiftGen/assets-images.swift
ib:
  inputs: ShakeMe/Resources/
  outputs:
  - templateName: scenes-swift4
    output: ShakeMe/SwiftGen/StoryboardScenes.swift
  - templateName: segues-swift4
    output: ShakeMe/SwiftGen/StoryboardSegues.swift
